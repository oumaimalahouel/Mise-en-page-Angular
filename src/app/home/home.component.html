<p *ngIf="">welcome oumaima</p>

<div *ngFor="let item of dataArray;index as i">
<p>{{i+1}} {{item}}</p>
</div>
<input type ="number" [(ngModel)]="numbre">
<div [ngSwitch]="numbre">
    <p *ngSwitchCase="1" >first</p>
    <p *ngSwitchCase="2" >secound</p>
    <p *ngSwitchCase="3" >thered</p>
</div>
<p [ngClass]="'title'">obayed</p>
